<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main-banner" role="banner">
        <div class="main-image">
            <img src="images/redworld.jpg" alt="Banner Image" />
        </div>
        <div class="search-area-heading">
            <h1>My First Heading</h1>
        </div>
        <div>
            <h3 class="search-area-subheading">This is going to be the area where my subheading will go</h1>
        </div>
        <div id="search-area">
            <form id="search-area-newsearch" method="get" action="http://www.google.com">
                <input type="text" class="search-area-textinput" name="q" size="30" placeholder="Where would you like to search?" maxlength="120">
                <input type="submit" value="Search" class="search-area-button">
            </form>
            <div class="search-area-clear"></div>
        </div>
    </div>
    <div>hello world</div>

</body>

</html>
